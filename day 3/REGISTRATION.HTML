<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISRATION FORM</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>REGISRATION FORM</legend>
            <label for="">ENTER YOUR NAME</label>
            <input type="text" placeholder="name" required><br><br>
            <label for="">ENTER YOUR EMAIL</label>
            <input type="email" placeholder="email" required><br><br>
            <label for="">ENTER YOUR PASSWORD</label>
            <input type="password" placeholder="password" required><br><br>
            <label for="">ENTER YOUR MOBILE NUMBER</label>
            <input type="tel" placeholder="mobile no." required><br><br>
            <label for="">SELECT YOUR DATE OF BIRTH</label>
            <input type="date" required><br><br>
            <label for="">male</label>
            <input type="radio" name="gender">
            <label for="">female</label>
            <input type="radio" name="gender"><br><br>
            <label for="">ENTER YOUR QUALIFICATIONS</label><br><br>
            <label for="">10th</label>
            <input type="checkbox">
            <label for="">12th</label>
            <input type="checkbox">
            <label for="">graduation</label>
            <input type="checkbox"><br><br>
            <select name="" id="">
                <option value="">SELECT YOUR CORCE</option>
                <option value="">FRONT END</option>
                <option value="">BACK END</option>
                <option value="">FULLSTACK</option>
                <option value="">FLUTTER</option>
            </select><br><br>
            <label for="">UPLORD YOUR IMAGE</label>
            <input type="file"><br><br>
            <textarea name="" id="" cols="40" rows="5" placeholder="enter your quations"></textarea><br><br>
            <button>SUBMIT</button>
            
        </fieldset>
    </form>
    
</body>
</html>
